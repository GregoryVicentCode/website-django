<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django WEB</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/style.css' %}"/>
</head>
<body>

    <header class="header">
        <h1 class="header-title">Hi, I am a Website</h1>
    </header>
   
    <main class="main">
        <h2 class="main-title">Welcome to my Django Website</h2>
        <div class="main-box">
            <img class="main-img" src="{% static 'web/img/gato.gif' %}" alt="gato">
        </div>
    </main>

    <script src="{% static 'web/js/script.js' %}"></script>
</body>
</html>
